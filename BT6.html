    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <span class="sp1"> text-align: center</span></p><br>  
    <span class="sp2">This text is centered.</span><br><br><br>
    <div class="example-container">
        <h2>Example</h2>
        <div class="code-block">
            <p>
                <span class="p1">.center</span> {<br>
                &nbsp;&nbsp;<span class="p2">text-align</span><span class="p3">: center;</span><br>
                &nbsp;&nbsp;<span class="p2">border</span><span class="p3">: 3px solid green;</span><br>
                }
            </p>
        </div>

    </div>
